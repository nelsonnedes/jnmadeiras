        .promo-section {
            background: linear-gradient(135deg, #2c1810 0%, #4a3228 100%);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: white;
            width: 100%;

            overflow: hidden;
        }

        .promo-section textarea {

        .promo-section label {
            display: block;

            font-weight: bold;

        }

        .promo-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;

                90deg,
                transparent,

        .wood-grid {
            display: grid;

        }

        .wood-card {

        @media screen and (max-width: 480px) {

    </style>
</head>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBd1MS-izKfE6Y6QTH_3-giQzZz6FraBkI",
            authDomain: "comercial-5bc01.firebaseapp.com",
            projectId: "comercial-5bc01",
            storageBucket: "comercial-5bc01.firebasestorage.app",
            messagingSenderId: "956944566020",
            appId: "1:956944566020:web:dc3e58cba5afcc6e9b7251",
            measurementId: "G-RF6Y1FZBM9"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const analytics = firebase.analytics();
        const auth = firebase.auth();

        // Refer√™ncias do banco de dados
        const woodRef = database.ref('woodData');
        const promoRef = database.ref('promoText');
        const companySettingsRef = database.ref('companySettings');

        // Dados padr√£o
        const defaultWoodData = [
            {
                name: "Eucalipto",
                price: 1200,
                quantidadeTora: 100,
                porcentagem: 60,
                quantidadeSerrada: 60,
                visible: true
            },
            {
                name: "Pinus",
                price: 1500,
                quantidadeTora: 80,
                porcentagem: 65,
                quantidadeSerrada: 52,
                visible: true
            }
        ];

        const defaultPromoText = "Ofertas especiais para compras em grande quantidade! Entre em contato para mais informa√ß√µes.";

        // Vari√°veis globais
        let woodData = defaultWoodData;
        let promoText = defaultPromoText;

        // Fun√ß√£o para carregar dados do Firebase
        function loadDataFromFirebase() {
            console.log('Iniciando carregamento de dados do Firebase...');
            
            // Carregar dados de madeira
            woodRef.on('value', (snapshot) => {
                woodData = snapshot.val() || defaultWoodData;
                console.log('Dados carregados do Firebase:', woodData);
                createWoodCards();
                // Registrar visualiza√ß√£o de produtos
                analytics.logEvent('view_products', {
                    product_count: woodData.length
                });
            });

            // Carregar texto promocional
            promoRef.on('value', (snapshot) => {
                promoText = snapshot.val() || defaultPromoText;
                const promoSection = document.getElementById('promoSection');
                if (promoText) {
                    promoSection.innerHTML = `
                        <div class="promo-content">
                            <h3>Ofertas e Promo√ß√µes</h3>
                            <p>${promoText}</p>
                        </div>
                    `;
                    promoSection.style.display = 'block';
                } else {
                    promoSection.style.display = 'none';
                }
            });

            // Carregar configura√ß√µes da empresa
            companySettingsRef.once('value', (snapshot) => {
                const settings = snapshot.val() || {};
                if (settings.logo) {
                    const logoImg = document.querySelector('.header-logo');
                    if (logoImg) {
                        logoImg.src = settings.logo;
                    }
                }
            });
        }

        // Fun√ß√£o para criar cards de madeira
        function createWoodCards() {
            console.log('Iniciando cria√ß√£o de cards...');
            const woodGrid = document.getElementById('woodGrid');
            if (!woodGrid) {
                console.error('Elemento woodGrid n√£o encontrado');
                return;
            }
            
            woodGrid.innerHTML = '';

            if (!Array.isArray(woodData)) {
                console.error('woodData n√£o √© um array:', woodData);
                woodData = defaultWoodData;
            }

            console.log('Dados para criar cards:', woodData);

            // Ordenar os dados por nome
            woodData.sort((a, b) => (a.name || '').localeCompare(b.name || ''));

            woodData.forEach((wood, index) => {
                console.log(`Processando item ${index}:`, wood);
                if (wood && wood.visible !== false) {
                    const card = document.createElement('div');
                    card.className = 'wood-card';
                    card.innerHTML = `
                        <div class="wood-name">${wood.name || 'Sem nome'}</div>
                        <div class="wood-info">
                            <div class="stock-info">
                                <div class="stock-item">
                                    <div class="stock-label">Quantidade em Tora</div>
                                    <div class="stock-value">${formatVolume(wood.quantidadeTora || 0)}</div>
                                </div>
                                <div class="stock-separator"></div>
                                <div class="stock-item">
                                    <div class="stock-label">Rendimento</div>
                                    <div class="stock-value">${wood.porcentagem || 0}%</div>
                                </div>
                                <div class="stock-separator"></div>
                                <div class="stock-item">
                                    <div class="stock-label">Quantidade Serrada</div>
                                    <div class="stock-value">${formatVolume(wood.quantidadeSerrada || 0)}</div>
                                </div>
                            </div>
                            <div class="wood-price">
                                <span class="price-label">Pre√ßo por m¬≥:</span>
                                <span class="price-value">${formatCurrency(wood.price || 0)}</span>
                            </div>
                        </div>
                        <button class="quote-button" onclick="window.location.href='orcamento.html'">
                            <i class="fas fa-calculator"></i> Solicitar Or√ßamento
                        </button>
                    `;
                    woodGrid.appendChild(card);
                }
            });
            console.log('Cards criados com sucesso');
        }

        // Fun√ß√£o para formatar volume
        function formatVolume(value) {
            return new Intl.NumberFormat('pt-BR', {
                minimumFractionDigits: 3,
                maximumFractionDigits: 3
            }).format(value) + ' m¬≥';
        }

        // Fun√ß√£o para formatar moeda
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }

        // Carregar dados quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM carregado, iniciando carregamento de dados...');
            loadDataFromFirebase();
            // Registrar visualiza√ß√£o da p√°gina
            analytics.logEvent('page_view', {
                page_title: 'Home',
                page_location: window.location.href
            });
        });

        function checkPassword() {
            const senha = prompt('Digite a senha de acesso:');
            if (senha === '123456') {
                return true;
            } else {
                alert('Senha incorreta!');
                return false;
            }
        }

        function showPasswordModal() {
            const modal = document.getElementById('passwordModal');
            modal.style.display = 'block';
        }

        function closePasswordModal() {
            const modal = document.getElementById('passwordModal');
            modal.style.display = 'none';
        }

        function submitPassword() {
            const senha = document.getElementById('senha').value;
            if (senha === '20292029') {
                window.location.href = 'editar.html';
            } else {
                alert('Senha incorreta!');
            }
        }

        function showForgotPasswordModal() {
            closePasswordModal();
            const modal = document.getElementById('forgotPasswordModal');
            modal.style.display = 'block';
        }

        function closeForgotPasswordModal() {
            const modal = document.getElementById('forgotPasswordModal');
            modal.style.display = 'none';
        }

        function recoverPassword() {
            const email = document.getElementById('email').value;
            if (email) {
                alert('Um e-mail com instru√ß√µes para recuperar sua senha foi enviado.');
                closeForgotPasswordModal();
            } else {
                alert('Por favor, digite seu e-mail.');
            }
        }

        // Verificar estado de autentica√ß√£o
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('loginSection').classList.add('hidden');
                loadQuotes();
                log('Usu√°rio autenticado: ' + user.email);
            } else {
                document.getElementById('loginSection').classList.remove('hidden');
                log('Usu√°rio n√£o autenticado');
            }
        });

        // Fun√ß√£o de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                showStatus('Tentando fazer login...');
                log('Tentando fazer login com: ' + email);
                
                await auth.signInWithEmailAndPassword(email, password);
                log('Login bem sucedido');
                showStatus('Login realizado com sucesso!');
            } catch (error) {
                console.error('Erro no login:', error);
                log('Erro no login: ' + error.message);
                showStatus('Erro no login: ' + error.message, true);
            }
        });

        function showRegisterForm() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('registerSection').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('registerSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
        }

        // Fun√ß√£o de registro
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showStatus('As senhas n√£o coincidem', true);
                return;
            }

            try {
                showStatus('Criando conta...');
                log('Tentando criar conta com: ' + email);
                
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Salvar dados do usu√°rio
                await database.ref('users').child(user.uid).set({
                    email: email,
                    role: 'user',
                    createdAt: new Date().toISOString()
                });

                log('Conta criada com sucesso');
                showStatus('Conta criada com sucesso!');
                showLoginForm();
            } catch (error) {
                console.error('Erro ao criar conta:', error);
                log('Erro ao criar conta: ' + error.message);
                showStatus('Erro ao criar conta: ' + error.message, true);
            }
        });
    </script>
