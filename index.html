    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: left;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #2c1810;
            color: white;
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-logo {
            width: 80px;
            height: 80px;

        .admin-button {

        }

        .admin-button:hover {
            background-color: #5f422f;

        .promo-section {
            background: linear-gradient(135deg, #2c1810 0%, #4a3228 100%);

            border-radius: 8px;
            margin-bottom: 20px;
            color: white;
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .promo-section textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 1em;
            resize: vertical;
            box-sizing: border-box;
        }

        .promo-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }

        .promo-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent

            animation: shine 3s infinite;

        @keyframes shine {
            to {

            }

        .promo-content {

            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            white-space: pre-line;
        }

        .wood-grid {
            display: grid;

            gap: 20px;
        }

        .wood-card {
            background: white;
            padding: 25px;

            border: 1px solid #eee;
            position: relative;
            overflow: hidden;
        }

        .wood-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .wood-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #2c1810, #4a3228);
        }

        .wood-name {
            font-size: 1.4em;
            color: #2c1810;
            margin-bottom: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .wood-name::before {
            content: 'üå≥';

        }

        .wood-info {
            color: #4a4a4a;
            font-size: 1.1em;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;

        .wood-info::before {
            content: 'üìä';

        .wood-price {

            justify-content: space-between;

        .price-label {

        }

        .price-value {

        .stock-info {

            padding: 10px;

        function formatNumber(number) {
            return number.toLocaleString('pt-BR', {
                minimumFractionDigits: 3,
                maximumFractionDigits: 3
            });
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }

        function createWoodCards() {
            const woodGrid = document.getElementById('woodGrid');
            woodGrid.innerHTML = '';
            
            try {
                const savedData = localStorage.getItem('woodData');
                let currentData;
                
                if (savedData) {
                    currentData = JSON.parse(savedData);
                    console.log('Dados carregados do localStorage:', currentData);
                } else {
                    currentData = woodData;
                    localStorage.setItem('woodData', JSON.stringify(woodData));
                    console.log('Usando dados padr√£o:', currentData);
                }
                
                currentData.forEach(wood => {
                    if (wood.visible !== false) {
                        const card = document.createElement('div');
                        card.className = 'wood-card';
                        
                        const quantidadeTora = wood.quantidadeTora || 0;
                        const quantidadeSerrada = wood.quantidadeSerrada || 0;
                        const price = wood.price || 0;
                        
                        card.innerHTML = `
                            <div class="wood-name">${wood.name}</div>
                            <div class="stock-info">
                                <div class="stock-item">
                                    <div class="stock-label">Em Tora</div>
                                    <div class="stock-value">${formatNumber(quantidadeTora)} m¬≥</div>
                                </div>

                                <div class="stock-item">
                                    <div class="stock-label">Serrada</div>
                                    <div class="stock-value">${formatNumber(quantidadeSerrada)} m¬≥</div>
                                </div>
                            </div>
                            <div class="price-info">
                                <div class="price-label">Pre√ßo por m¬≥</div>
                                <div class="price-value">${formatCurrency(price)}</div>
                            </div>
                        `;
                        woodGrid.appendChild(card);
                    }
                });
                
                console.log('Cards criados com sucesso');
            } catch (error) {
                console.error('Erro ao criar cards:', error);
                woodGrid.innerHTML = '<div class="error-message">Erro ao carregar os dados. Por favor, recarregue a p√°gina.</div>';
            }
        }

        // Fun√ß√£o para atualizar os cards periodicamente
        function startPeriodicUpdate() {
            // Atualizar a cada 5 segundos
            setInterval(() => {
                console.log('Verificando atualiza√ß√µes...');
                createWoodCards();
            }, 5000);
        }

        function checkPassword() {
            const senha = prompt('Digite a senha de acesso:');
            if (senha === '123456') {
                return true;
            } else {
                alert('Senha incorreta!');
                return false;
            }
        }

        function showPasswordModal() {
            const modal = document.getElementById('passwordModal');
            modal.style.display = 'block';
        }

        function closePasswordModal() {
            const modal = document.getElementById('passwordModal');
            modal.style.display = 'none';
        }

        function submitPassword() {
            const senha = document.getElementById('senha').value;
            if (senha === '20292029') {
                window.location.href = 'editar.html';
            } else {
                alert('Senha incorreta!');
            }
        }

        function showForgotPasswordModal() {
            closePasswordModal();
            const modal = document.getElementById('forgotPasswordModal');
            modal.style.display = 'block';
        }

        function closeForgotPasswordModal() {
            const modal = document.getElementById('forgotPasswordModal');
            modal.style.display = 'none';
        }

        function recoverPassword() {
            const email = document.getElementById('email').value;
            if (email) {
                alert('Um e-mail com instru√ß√µes para recuperar sua senha foi enviado.');
                closeForgotPasswordModal();
            } else {
                alert('Por favor, digite seu e-mail.');
            }
        }

        // Inicializar quando o documento estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado, iniciando...');
            try {
                // Inicializar dados primeiro
                initializeData();
                
                // Depois criar os cards
                createWoodCards();
                
                // Carregar logo e outras configura√ß√µes
                loadCompanyLogo();
                loadQuotes();
                updateNotificationCount();
                
                // Iniciar atualiza√ß√£o peri√≥dica
                startPeriodicUpdate();
                
                // Configurar atualiza√ß√£o de notifica√ß√µes

            } catch (error) {
                console.error('Erro durante a inicializa√ß√£o:', error);
            }
        });

                        { name: "Louro Tamaguare", price: 45.000, visible: true, quantidadeTora: 0, quantidadeSerrada: 0, porcentagem: 50 },
                        { name: "Mandioqueiro", price: 15.000, visible: true, quantidadeTora: 0, quantidadeSerrada: 0, porcentagem: 50 },
                        { name: "Ma√ßaranduba", price: 16.054, visible: true, quantidadeTora: 0, quantidadeSerrada: 0, porcentagem: 50 },
                        { name: "Oiticica", price: 24.713, visible: true, quantidadeTora: 0, quantidadeSerrada: 0, porcentagem: 50 },
                        { name: "Orelha de Macaco", price: 21.502, visible: true, quantidadeTora: 0, quantidadeSerrada: 0, porcentagem: 50 },
                        { name: "Pequi√°", price: 78.672, visible: true, quantidadeTora: 0, quantidadeSerrada: 0, porcentagem: 50 },
                        { name: "Quaruba-Cedro", price: 42.173, visible: true, quantidadeTora: 0, quantidadeSerrada: 0, porcentagem: 50 },
                        { name: "Quarubatinga", price: 80.629, visible: true, quantidadeTora: 0, quantidadeSerrada: 0, porcentagem: 50 },

                        { name: "T√°xi", price: 75.000, visible: true, quantidadeTora: 0, quantidadeSerrada: 0, porcentagem: 50 },

                    ];
                    localStorage.setItem('woodData', JSON.stringify(woodData));
                    console.log('Dados padr√£o inicializados:', woodData);
                }

                if (savedPromo) {

            } catch (error) {

        }
    </script>
