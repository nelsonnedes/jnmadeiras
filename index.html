<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JN Madeiras - Esp√©cies de Madeira</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: left;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #2c1810;
            color: white;
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
            margin: 0;
        }

        .quote-button, .admin-button {
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quote-button {
            background-color: #28a745;
        }

        .quote-button:hover {
            background-color: #218838;
        }

        .admin-button {
            background-color: #4a3228;
        }

        .admin-button:hover {
            background-color: #5f422f;
        }

        .promo-section {
            background: linear-gradient(135deg, #2c1810 0%, #4a3228 100%);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: white;
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .promo-section textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 1em;
            resize: vertical;
            box-sizing: border-box;
        }

        .promo-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }

        .promo-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shine 3s infinite;
        }

        @keyframes shine {
            to {
                left: 100%;
            }
        }

        .promo-content {
            font-size: 1.2em;
            line-height: 1.6;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            white-space: pre-line;
        }

        .wood-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .wood-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #eee;
            position: relative;
            overflow: hidden;
        }

        .wood-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .wood-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #2c1810, #4a3228);
        }

        .wood-name {
            font-size: 1.4em;
            color: #2c1810;
            margin-bottom: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .wood-name::before {
            content: 'üå≥';
            font-size: 1.2em;
        }

        .wood-info {
            color: #4a4a4a;
            font-size: 1.1em;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wood-info::before {
            content: 'üìä';
            font-size: 1.1em;
        }

        .wood-price {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-label {
            color: #666;
            font-size: 0.9em;
        }

        .price-value {
            color: #2c1810;
            font-weight: bold;
            font-size: 1.3em;
            background: #f8f8f8;
            padding: 8px 15px;
            border-radius: 6px;
        }

        .stock-info {
            display: flex;
            gap: 15px;
            margin: 10px 0;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 6px;
        }

        .stock-item {
            flex: 1;
            text-align: center;
        }

        .stock-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stock-value {
            font-size: 1.1em;
            color: #2c1810;
            font-weight: bold;
        }

        .stock-separator {
            width: 1px;
            background: #ddd;
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            .wood-grid {
                grid-template-columns: 1fr;
            }
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }

            .header-content {
                flex-direction: column;
                gap: 10px;
                margin-bottom: 15px;
            }

            .header-logo {
                width: 60px;
                height: 60px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .header-buttons {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .quote-button, .admin-button {
                width: 100%;
                justify-content: center;
            }

            .promo-section {
                margin: 10px;
                padding: 15px;
            }

            .promo-section textarea {
                min-height: 80px;
                font-size: 0.9em;
            }

            .wood-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .wood-card {
                padding: 15px;
            }

            .wood-name {
                font-size: 1.2em;
            }

            .wood-info {
                font-size: 1em;
            }

            .stock-info {
                padding: 8px;
            }

            .stock-label {
                font-size: 0.8em;
            }

            .stock-value {
                font-size: 1em;
            }

            .price-label {
                font-size: 0.8em;
            }

            .price-value {
                font-size: 1.1em;
                padding: 6px 12px;
            }

            .modal-content {
                width: 95%;
                padding: 15px;
                margin: 20px auto;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group input {
                padding: 8px;
                font-size: 14px;
            }

            .modal-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .submit-button,
            .cancel-button {
                width: 100%;
            }
        }

        @media screen and (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }

            .header-logo {
                width: 50px;
                height: 50px;
            }

            .wood-card {
                padding: 12px;
            }

            .wood-name {
                font-size: 1.1em;
            }

            .wood-info {
                font-size: 0.9em;
            }

            .stock-info {
                padding: 6px;
            }

            .stock-label {
                font-size: 0.75em;
            }

            .stock-value {
                font-size: 0.9em;
            }

            .price-label {
                font-size: 0.75em;
            }

            .price-value {
                font-size: 1em;
                padding: 5px 10px;
            }

            .modal-content {
                padding: 10px;
            }

            .form-group label {
                font-size: 14px;
            }

            .submit-button,
            .cancel-button {
                font-size: 12px;
                padding: 8px 15px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .modal-content h2 {
            color: #2c1810;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            border-bottom: 2px solid #2c1810;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c1810;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #2c1810;
            outline: none;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .submit-button {
            background-color: #2c1810;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .submit-button:hover {
            background-color: #4a3228;
        }

        .cancel-button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .cancel-button:hover {
            background-color: #5a6268;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #2c1810;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="Logo JN.png" alt="JN Madeiras Logo" class="header-logo">
                <h1>JN Madeiras</h1>
            </div>
            <div class="header-buttons">
                <a href="orcamento.html" class="quote-button">
                    <i class="fas fa-calculator"></i> Solicitar Or√ßamento
                </a>
                <button onclick="showPasswordModal()" class="admin-button">
                    <i class="fas fa-user-lock"></i> √Årea Administrativa
                </button>
            </div>
        </div>

        <div id="promoSection" class="promo-section" style="display: none;">
            <div class="promo-content"></div>
        </div>

        <div class="wood-grid" id="woodGrid"></div>

        <!-- Modal de Senha -->
        <div id="passwordModal" class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-lock"></i> Acesso Administrativo</h2>
                <div class="form-group">
                    <label for="senha">Digite sua senha:</label>
                    <input type="password" id="senha" required placeholder="Digite a senha de acesso">
                </div>
                <div class="modal-buttons">
                    <button onclick="submitPassword()" class="submit-button">
                        <i class="fas fa-sign-in-alt"></i> Acessar
                    </button>
                    <button onclick="closePasswordModal()" class="cancel-button">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
                <div class="forgot-password">
                    <a href="#" onclick="showForgotPasswordModal()">Esqueceu a senha?</a>
                </div>
            </div>
        </div>

        <!-- Modal de Recupera√ß√£o de Senha -->
        <div id="forgotPasswordModal" class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-key"></i> Recuperar Senha</h2>
                <div class="form-group">
                    <label for="email">E-mail cadastrado:</label>
                    <input type="email" id="email" required placeholder="Digite seu e-mail">
                </div>
                <div class="modal-buttons">
                    <button onclick="recoverPassword()" class="submit-button">
                        <i class="fas fa-paper-plane"></i> Enviar
                    </button>
                    <button onclick="closeForgotPasswordModal()" class="cancel-button">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const woodData = [
            { 
                name: "Angelim Vermelho", 
                price: 95000, 
                visible: true,
                quantidadeTora: 95.000,
                porcentagem: 50,
                quantidadeSerrada: 47.500
            },
            { name: "Angelim-Amargoso", price: 225.4383, visible: true, quantidadeTora: 0, quantidadeSerrada: 0 },
            { name: "Angelim-Pedra", price: 93.0246, visible: true, quantidadeTora: 0, quantidadeSerrada: 0 },
            { name: "Araracanga", price: 20.770, visible: true, quantidadeTora: 0, quantidadeSerrada: 0 },
            { name: "Cumaru Vermelho", price: 15.000, visible: true, quantidadeTora: 0, quantidadeSerrada: 0 },
            { name: "Fava-Orelha-de-Macaco", price: 117.888, visible: true, quantidadeTora: 0, quantidadeSerrada: 0 },
            { name: "Guari√∫ba", price: 3.236, visible: true, quantidadeTora: 0, quantidadeSerrada: 0 },
            { name: "Jatob√°", price: 134.928, visible: true, quantidadeTora: 0, quantidadeSerrada: 0 },
            { name: "Louro Tamaguare", price: 45.000, visible: true, quantidadeTora: 0, quantidadeSerrada: 0 },
            { name: "Mandioqueiro", price: 15.000, visible: true, quantidadeTora: 0, quantidadeSerrada: 0 },
            { name: "Ma√ßaranduba", price: 16.054, visible: true, quantidadeTora: 0, quantidadeSerrada: 0 },
            { name: "Oiticica", price: 24.713, visible: true, quantidadeTora: 0, quantidadeSerrada: 0 },
            { name: "Orelha de Macaco", price: 21.502, visible: true, quantidadeTora: 0, quantidadeSerrada: 0 },
            { name: "Pequi√°", price: 78.672, visible: true, quantidadeTora: 0, quantidadeSerrada: 0 },
            { name: "Quaruba-Cedro", price: 42.173, visible: true, quantidadeTora: 0, quantidadeSerrada: 0 },
            { name: "Quarubatinga", price: 80.629, visible: true, quantidadeTora: 0, quantidadeSerrada: 0 },
            { name: "Tanibuca", price: 62.714, visible: true, quantidadeTora: 0, quantidadeSerrada: 0 },
            { name: "T√°xi", price: 75.000, visible: true, quantidadeTora: 0, quantidadeSerrada: 0 },
            { name: "Timborana", price: 35.000, visible: true, quantidadeTora: 0, quantidadeSerrada: 0 }
        ];

        function formatNumber(number) {
            return number.toLocaleString('pt-BR', {
                minimumFractionDigits: 3,
                maximumFractionDigits: 3
            });
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }

        async function createWoodCards() {
            try {
                // Carregar dados do arquivo data.json
                const response = await fetch('data.json');
                const data = await response.json();
                
                const woodData = data.woodData;
                const promoText = data.promoText;
                
                // Ordenar por nome
                woodData.sort((a, b) => a.name.localeCompare(b.name));
                
                // Atualizar se√ß√£o de promo√ß√µes
                const promoSection = document.querySelector('.promo-section');
                if (promoText && promoText.trim() !== '') {
                    promoSection.innerHTML = `
                        <div class="promo-content">
                            <h3>Ofertas e Promo√ß√µes</h3>
                            <p>${promoText}</p>
                        </div>
                    `;
                    promoSection.style.display = 'block';
                } else {
                    promoSection.style.display = 'none';
                }
                
                // Criar cards
                const woodGrid = document.querySelector('.wood-grid');
                woodGrid.innerHTML = '';
                
                woodData.forEach(wood => {
                    if (wood.visible) {
                        const card = document.createElement('div');
                        card.className = 'wood-card';
                        card.innerHTML = `
                            <h3>${wood.name}</h3>
                            <div class="wood-info">
                                <p><strong>Quantidade em Tora:</strong> ${formatNumber(wood.quantidadeTora || 0)}</p>
                                <p><strong>Rendimento:</strong> ${wood.porcentagem || 50}%</p>
                                <p><strong>Quantidade Serrada:</strong> ${formatNumber(wood.quantidadeSerrada || 0)}</p>
                                <p class="wood-price"><strong>Pre√ßo:</strong> ${formatCurrency(wood.price)}</p>
                            </div>
                            <div class="stock-info">
                                <p><strong>Estoque:</strong> ${wood.quantidadeSerrada ? 'Dispon√≠vel' : 'Sob consulta'}</p>
                            </div>
                        `;
                        woodGrid.appendChild(card);
                    }
                });
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                // Em caso de erro, mostrar uma mensagem amig√°vel
                const woodGrid = document.querySelector('.wood-grid');
                woodGrid.innerHTML = `
                    <div class="error-message">
                        <p>Desculpe, n√£o foi poss√≠vel carregar os dados dos produtos.</p>
                        <p>Por favor, tente novamente mais tarde.</p>
                    </div>
                `;
            }
        }

        // Inicializar quando o documento estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado, iniciando...');
            try {
                // Criar os cards
                createWoodCards();
                
                // Carregar logo e outras configura√ß√µes
                loadCompanyLogo();
                loadQuotes();
                updateNotificationCount();
                
                // Configurar atualiza√ß√£o de notifica√ß√µes
                setInterval(updateNotificationCount, 60000);
                
                console.log('Inicializa√ß√£o conclu√≠da com sucesso');
            } catch (error) {
                console.error('Erro durante a inicializa√ß√£o:', error);
            }
        });

        function checkPassword() {
            const senha = prompt('Digite a senha de acesso:');
            if (senha === '123456') {
                return true;
            } else {
                alert('Senha incorreta!');
                return false;
            }
        }

        function showPasswordModal() {
            const modal = document.getElementById('passwordModal');
            modal.style.display = 'block';
        }

        function closePasswordModal() {
            const modal = document.getElementById('passwordModal');
            modal.style.display = 'none';
        }

        function submitPassword() {
            const senha = document.getElementById('senha').value;
            if (senha === '20292029') {
                window.location.href = 'editar.html';
            } else {
                alert('Senha incorreta!');
            }
        }

        function showForgotPasswordModal() {
            closePasswordModal();
            const modal = document.getElementById('forgotPasswordModal');
            modal.style.display = 'block';
        }

        function closeForgotPasswordModal() {
            const modal = document.getElementById('forgotPasswordModal');
            modal.style.display = 'none';
        }

        function recoverPassword() {
            const email = document.getElementById('email').value;
            if (email) {
                alert('Um e-mail com instru√ß√µes para recuperar sua senha foi enviado.');
                closeForgotPasswordModal();
            } else {
                alert('Por favor, digite seu e-mail.');
            }
        }
    </script>
</body>
</html>
