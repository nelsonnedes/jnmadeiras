    <style>

        .modal-buttons {

        .header-buttons {

        .notification-icon {

        .notification-link {

        .notification-badge {

        .contra-proposta-form {

        .contra-proposta-form textarea {

        .contra-proposta-form button {

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .header-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .header-right {
                width: 100%;
                justify-content: center;
            }

            .admin-button {
                width: 100%;
                text-align: center;
            }

            .quotes-table {
                margin: 10px -10px;
                border-radius: 0;
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .quotes-table th,
            .quotes-table td {
                padding: 10px;
                font-size: 14px;
                min-width: 120px;
            }

            .quotes-table th {
                position: sticky;
                top: 0;

                z-index: 1;
            }

            .action-button {
                padding: 8px 12px;
                font-size: 14px;
                white-space: nowrap;
            }

            .modal-content {
                width: 95%;
                padding: 15px;
                margin: 10px;
            }

            .modal-header {
                flex-direction: column;
                gap: 10px;
            }

            .modal-header h2 {
                font-size: 1.2em;
            }

            .quote-details {
                max-height: 70vh;
                padding-right: 5px;
            }

            .quote-details p {
                font-size: 14px;
                margin: 8px 0;
            }

            .quote-details ul {
                font-size: 14px;

            }

            .modal-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .modal-buttons .action-button {
                width: 100%;

            }

            .contra-proposta-section {

            }

            .contra-proposta-form textarea {

                min-height: 120px;
            }

            .contra-proposta-form button {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }
        }

        /* Ajustes para telas muito pequenas */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.2em;
            }

            .quotes-table th,
            .quotes-table td {
                padding: 8px;

            }

            .action-button {

                font-size: 13px;

            .quote-details ul {

            .contra-proposta-form textarea {

        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>Or√ßamentos</h1>
            <div class="header-buttons">
                <a href="index.html" class="back-button">Voltar para a P√°gina Inicial</a>
                <div class="header-right">
                    <a href="admin.html" class="admin-button">√Årea Administrativa</a>
                    <div class="notification-icon">
                        <a href="orcamentos.html" class="notification-link">
                            üîî
                            <span id="notificationBadge" class="notification-badge" style="display: none;">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <table class="quotes-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Produtos</th>
                    <th>Localiza√ß√£o</th>
                    <th>Status</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados ser√£o inseridos aqui via JavaScript -->
            </tbody>
        </table>

        <div id="status" class="status"></div>
    </div>

    <!-- Modal de Detalhes -->
    <div id="quoteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalhes do Or√ßamento</h2>
                <button class="close-button" onclick="closeModal()">&times;</button>
            </div>
            <div class="quote-details" id="quoteDetails">
                <!-- Detalhes ser√£o inseridos aqui via JavaScript -->
            </div>
            <div class="modal-buttons">
                <button class="action-button" onclick="updateQuoteStatus('aprovado')">Aprovar</button>
                <button class="action-button" onclick="updateQuoteStatus('rejeitado')">Rejeitar</button>
                <button class="action-button" onclick="toggleContraProposta()">Contra Proposta</button>
                <button class="action-button delete" onclick="deleteQuote()">Excluir</button>
            </div>

            <div id="contraPropostaSection" class="contra-proposta-section">
                <h3>Contra Proposta</h3>
                <div class="contra-proposta-form">
                    <textarea id="contraPropostaText" placeholder="Digite sua contra proposta aqui..."></textarea>
                    <button onclick="enviarContraProposta()">Enviar Contra Proposta</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBd1MS-izKfE6Y6QTH_3-giQzZz6FraBkI",
            authDomain: "comercial-5bc01.firebaseapp.com",
            projectId: "comercial-5bc01",
            storageBucket: "comercial-5bc01.firebasestorage.app",
            messagingSenderId: "956944566020",
            appId: "1:956944566020:web:dc3e58cba5afcc6e9b7251",
            measurementId: "G-RF6Y1FZBM9",
            databaseURL: "https://comercial-5bc01-default-rtdb.firebaseio.com"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const quotesRef = database.ref('quotes');

        let currentQuoteId = null;
        let currentQuote = null;

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + (isError ? 'error' : 'success');
        }

        function formatDate(dateString) {
            if (!dateString) return 'Data n√£o dispon√≠vel';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return 'Data inv√°lida';
            return date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatVolume(value) {
            return new Intl.NumberFormat('pt-BR', {
                minimumFractionDigits: 3,
                maximumFractionDigits: 3
            }).format(value) + ' m¬≥';
        }

        function renderQuotes(quotes) {
            const tbody = document.querySelector('.quotes-table tbody');
            tbody.innerHTML = '';

            if (!quotes || Object.keys(quotes).length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">Nenhum or√ßamento encontrado</td></tr>';
                return;
            }

            Object.entries(quotes).forEach(([id, quote]) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatDate(quote.data)}</td>
                    <td>${quote.nome || 'N/A'}</td>
                    <td>${quote.telefone || 'N/A'}</td>
                    <td>${quote.produtos ? quote.produtos.map(p => `${p.nome} - ${p.quantidade} m¬≥`).join('<br>') : 'N/A'}</td>
                    <td>${quote.cidade ? `${quote.cidade} - ${quote.estado}` : 'N/A'}</td>
                    <td><span class="status-badge ${quote.status || 'pendente'}">${quote.status || 'pendente'}</span></td>
                    <td>
                        <button class="action-button" onclick="showQuoteDetails('${id}')">Ver Detalhes</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function showQuoteDetails(quoteId) {
            currentQuoteId = quoteId;
            quotesRef.child(quoteId).once('value').then(snapshot => {
                currentQuote = snapshot.val();
                if (currentQuote) {
                    const contraPropostas = currentQuote.contraPropostas || {};
                    document.getElementById('quoteDetails').innerHTML = `
                        <h3>Detalhes do Or√ßamento</h3>
                        <p><strong>Data:</strong> ${formatDate(currentQuote.data)}</p>
                        <p><strong>Nome:</strong> ${currentQuote.nome}</p>
                        <p><strong>Telefone:</strong> ${currentQuote.telefone}</p>
                        <p><strong>Cidade:</strong> ${currentQuote.cidade}</p>
                        <p><strong>Estado:</strong> ${currentQuote.estado}</p>
                        <p><strong>Produtos:</strong></p>
                        <ul>
                            ${currentQuote.produtos.map(p => `<li>${p.nome} - ${p.quantidade} m¬≥</li>`).join('')}
                        </ul>
                        <p><strong>Detalhes do Pedido:</strong></p>
                        <pre>${currentQuote.pedido}</pre>
                        <p><strong>Observa√ß√µes:</strong></p>
                        <pre>${currentQuote.observacoes || 'Nenhuma observa√ß√£o'}</pre>
                        <p><strong>Status:</strong> <span class="status-badge ${currentQuote.status}">${currentQuote.status}</span></p>
                        ${Object.keys(contraPropostas).length > 0 ? `
                            <h4>Hist√≥rico de Contra Propostas</h4>
                            <ul>
                                ${Object.entries(contraPropostas).map(([id, cp]) => `
                                    <li>
                                        <strong>Data:</strong> ${formatDate(cp.data)}<br>
                                        <strong>Proposta:</strong> ${cp.texto}<br>
                                        <strong>Status:</strong> ${cp.status}
                                    </li>
                                `).join('')}
                            </ul>
                        ` : ''}
                    `;
                    document.getElementById('quoteModal').style.display = 'block';
                }
            });
        }

        function closeModal() {
            const modal = document.getElementById('quoteModal');
            modal.style.display = 'none';
            currentQuoteId = null;
        }

        function updateQuoteStatus(status) {
            if (!currentQuoteId) return;

            quotesRef.child(currentQuoteId).update({
                status: status,
                updatedAt: new Date().toISOString()
            })
            .then(() => {
                showStatus(`Or√ßamento ${status} com sucesso!`);
                closeModal();
            })
            .catch(error => {
                console.error('Erro ao atualizar status:', error);
                showStatus('Erro ao atualizar status do or√ßamento.', true);
            });
        }

        function deleteQuote() {
            if (!currentQuoteId) return;

            if (confirm('Tem certeza que deseja excluir este or√ßamento? Esta a√ß√£o n√£o pode ser desfeita.')) {
                quotesRef.child(currentQuoteId).remove()
                    .then(() => {
                        showStatus('Or√ßamento exclu√≠do com sucesso!');
                        closeModal();
                    })
                    .catch(error => {
                        console.error('Erro ao excluir or√ßamento:', error);
                        showStatus('Erro ao excluir or√ßamento.', true);
                    });
            }
        }

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('quoteModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        function loadQuotes() {
            quotesRef.on('value', (snapshot) => {
                const quotes = snapshot.val() || {};
                console.log('Dados recebidos:', quotes); // Log para debug
                renderQuotes(quotes);
            }, (error) => {
                console.error('Erro ao carregar or√ßamentos:', error);
                showStatus('Erro ao carregar or√ßamentos. Tente novamente.', true);
            });
        }

        function toggleContraProposta() {
            const section = document.getElementById('contraPropostaSection');
            section.classList.toggle('show');
        }

        function enviarContraProposta() {
            console.log('Iniciando envio de contra proposta...');
            console.log('currentQuoteId:', currentQuoteId);
            
            if (!currentQuoteId) {
                console.error('ID do or√ßamento n√£o encontrado');
                showStatus('ID do or√ßamento n√£o encontrado.', true);
                return;
            }

            const contraProposta = document.getElementById('contraPropostaText').value;
            console.log('Texto da contra proposta:', contraProposta);
            
            if (!contraProposta.trim()) {
                console.error('Contra proposta vazia');
                showStatus('Digite uma contra proposta v√°lida.', true);
                return;
            }

            const contraPropostaData = {
                texto: contraProposta,
                data: new Date().toISOString(),
                status: 'pendente'
            };
            
            console.log('Dados da contra proposta:', contraPropostaData);

            // Verificar se o or√ßamento existe antes de tentar salvar
            quotesRef.child(currentQuoteId).once('value')
                .then(snapshot => {
                    console.log('Snapshot do or√ßamento:', snapshot.val());
                    if (!snapshot.exists()) {
                        throw new Error('Or√ßamento n√£o encontrado');
                    }
                    
                    // Criar uma nova refer√™ncia para a contra proposta
                    const contraPropostaRef = quotesRef.child(currentQuoteId).child('contraPropostas').push();
                    console.log('Refer√™ncia da contra proposta criada:', contraPropostaRef.key);
                    
                    return contraPropostaRef.set(contraPropostaData);
                })
                .then(() => {
                    console.log('Contra proposta salva com sucesso');
                    showStatus('Contra proposta enviada com sucesso!');
                    document.getElementById('contraPropostaText').value = '';
                    toggleContraProposta();
                    
                    // Recarregar os detalhes do or√ßamento
                    showQuoteDetails(currentQuoteId);
                    
                    // Buscar os dados atualizados do or√ßamento antes de gerar o PDF
                    return quotesRef.child(currentQuoteId).once('value');
                })
                .then(snapshot => {
                    const quoteData = snapshot.val();
                    if (quoteData) {
                        console.log('Gerando PDF da contra proposta');
                        gerarPDFContraProposta(quoteData, contraPropostaData);
                    } else {
                        throw new Error('Dados do or√ßamento n√£o encontrados');
                    }
                })
                .catch(error => {
                    console.error('Erro detalhado ao enviar contra proposta:', error);
                    showStatus(`Erro ao enviar contra proposta: ${error.message}`, true);
                });
        }

        function gerarPDFContraProposta(quote, contraProposta) {
            if (!quote || !contraProposta) {
                console.error('Dados incompletos para gerar PDF');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Configurar fonte e tamanho
            doc.setFontSize(16);
            doc.setFont('helvetica', 'bold');

            // Adicionar logo (ajuste o caminho conforme necess√°rio)
            const logo = new Image();
            logo.src = 'Logo JN.png';
            doc.addImage(logo, 'PNG', 10, 10, 30, 30);

            // Dados da empresa
            doc.setFontSize(12);
            doc.setFont('helvetica', 'normal');
            doc.text('JN Madeiras', 50, 20);
            doc.text('Rua Exemplo, 123', 50, 25);
            doc.text('S√£o Paulo - SP', 50, 30);
            doc.text('Tel: (11) 99999-9999', 50, 35);
            doc.text('Email: contato@jnmadeiras.com', 50, 40);

            // Dados do cliente
            doc.setFontSize(14);
            doc.setFont('helvetica', 'bold');
            doc.text('Dados do Cliente', 10, 60);
            doc.setFontSize(12);
            doc.setFont('helvetica', 'normal');
            doc.text(`Nome: ${quote.nome || 'N/A'}`, 10, 70);
            doc.text(`Telefone: ${quote.telefone || 'N/A'}`, 10, 75);
            doc.text(`Cidade: ${quote.cidade || 'N/A'}`, 10, 80);
            doc.text(`Estado: ${quote.estado || 'N/A'}`, 10, 85);

            // Dados do or√ßamento
            doc.setFontSize(14);
            doc.setFont('helvetica', 'bold');
            doc.text('Detalhes do Or√ßamento', 10, 100);
            doc.setFontSize(12);
            doc.setFont('helvetica', 'normal');
            doc.text(`Data: ${formatDate(quote.data)}`, 10, 110);
            doc.text('Produtos:', 10, 120);
            let y = 125;
            if (quote.produtos && Array.isArray(quote.produtos)) {
                quote.produtos.forEach(produto => {
                    doc.text(`- ${produto.nome}: ${produto.quantidade} m¬≥`, 15, y);
                    y += 5;
                });
            }

            // Contra proposta
