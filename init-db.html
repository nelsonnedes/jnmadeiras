<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicializar Banco de Dados</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Inicializar Banco de Dados</h1>
    <button onclick="initializeDatabase()">Inicializar Banco de Dados</button>
    <div id="status" class="status"></div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBd1MS-izKfE6Y6QTH_3-giQzZz6FraBkI",
            authDomain: "comercial-5bc01.firebaseapp.com",
            projectId: "comercial-5bc01",
            storageBucket: "comercial-5bc01.firebasestorage.app",
            messagingSenderId: "956944566020",
            appId: "1:956944566020:web:dc3e58cba5afcc6e9b7251",
            measurementId: "G-RF6Y1FZBM9",
            databaseURL: "https://comercial-5bc01-default-rtdb.firebaseio.com"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Dados padrão
        const defaultWoodData = [
            {
                name: "Eucalipto",
                price: 1200,
                quantidadeTora: 100,
                porcentagem: 60,
                quantidadeSerrada: 60,
                visible: true
            },
            {
                name: "Pinus",
                price: 1500,
                quantidadeTora: 80,
                porcentagem: 65,
                quantidadeSerrada: 52,
                visible: true
            }
        ];

        const defaultPromoText = "Ofertas especiais para compras em grande quantidade! Entre em contato para mais informações.";

        const defaultCompanySettings = {
            logo: "Logo JN.png",
            name: "JN Madeiras",
            address: "Endereço da Empresa",
            phone: "(XX) XXXX-XXXX",
            email: "contato@jnmadeiras.com.br",
            whatsapp: "(XX) XXXXX-XXXX",
            instagram: "@jnmadeiras",
            facebook: "JN Madeiras",
            cnpj: "XX.XXX.XXX/XXXX-XX",
            ie: "XXX.XXX.XXX"
        };

        // Estrutura para orçamentos
        const defaultQuotes = {
            lastId: 0,
            quotes: []
        };

        // Estrutura para notificações
        const defaultNotifications = {
            lastId: 0,
            notifications: []
        };

        // Estrutura para usuários
        const defaultUsers = {
            admin: {
                username: "admin",
                password: "admin123", // Em produção, usar hash
                role: "admin",
                name: "Administrador",
                email: "admin@jnmadeiras.com.br"
            }
        };

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + (isError ? 'error' : 'success');
        }

        async function initializeDatabase() {
            try {
                showStatus('Iniciando inicialização do banco de dados...');
                console.log('Iniciando processo de inicialização...');
                console.log('Configuração do Firebase:', firebaseConfig);

                // Testar conexão com o Firebase
                console.log('Testando conexão com o Firebase...');
                try {
                    const testRef = database.ref('test');
                    await testRef.set({ timestamp: Date.now() });
                    const snapshot = await testRef.once('value');
                    console.log('Teste de conexão bem sucedido:', snapshot.val());
                    console.log('Conexão com o Firebase estabelecida com sucesso!');
                } catch (error) {
                    console.error('Erro detalhado ao testar conexão:', error);
                    console.error('Código do erro:', error.code);
                    console.error('Mensagem do erro:', error.message);
                    throw new Error(`Não foi possível conectar ao Firebase: ${error.message}`);
                }

                // Inicializar dados de madeira
                console.log('Inicializando dados de madeira...');
                try {
                    await database.ref('woodData').set(defaultWoodData);
                    console.log('Dados de madeira salvos com sucesso');
                    showStatus('Dados de madeira inicializados com sucesso!');
                } catch (error) {
                    console.error('Erro ao salvar dados de madeira:', error);
                    throw error;
                }

                // Inicializar texto promocional
                console.log('Inicializando texto promocional...');
                try {
                    await database.ref('promoText').set(defaultPromoText);
                    console.log('Texto promocional salvo com sucesso');
                    showStatus('Texto promocional inicializado com sucesso!');
                } catch (error) {
                    console.error('Erro ao salvar texto promocional:', error);
                    throw error;
                }

                // Inicializar configurações da empresa
                console.log('Inicializando configurações da empresa...');
                try {
                    await database.ref('companySettings').set(defaultCompanySettings);
                    console.log('Configurações da empresa salvas com sucesso');
                    showStatus('Configurações da empresa inicializadas com sucesso!');
                } catch (error) {
                    console.error('Erro ao salvar configurações da empresa:', error);
                    throw error;
                }

                // Inicializar estrutura de orçamentos
                console.log('Inicializando estrutura de orçamentos...');
                try {
                    await database.ref('quotes').set(defaultQuotes);
                    console.log('Estrutura de orçamentos salva com sucesso');
                    showStatus('Estrutura de orçamentos inicializada com sucesso!');
                } catch (error) {
                    console.error('Erro ao salvar estrutura de orçamentos:', error);
                    throw error;
                }

                // Inicializar estrutura de notificações
                console.log('Inicializando estrutura de notificações...');
                try {
                    await database.ref('notifications').set(defaultNotifications);
                    console.log('Estrutura de notificações salva com sucesso');
                    showStatus('Estrutura de notificações inicializada com sucesso!');
                } catch (error) {
                    console.error('Erro ao salvar estrutura de notificações:', error);
                    throw error;
                }

                // Inicializar estrutura de usuários
                console.log('Inicializando estrutura de usuários...');
                try {
                    await database.ref('users').set(defaultUsers);
                    console.log('Estrutura de usuários salva com sucesso');
                    showStatus('Estrutura de usuários inicializada com sucesso!');
                } catch (error) {
                    console.error('Erro ao salvar estrutura de usuários:', error);
                    throw error;
                }

                showStatus('Banco de dados inicializado com sucesso!');
                console.log('Processo de inicialização concluído com sucesso!');
            } catch (error) {
                console.error('Erro detalhado ao inicializar banco de dados:', error);
                console.error('Stack trace:', error.stack);
                showStatus('Erro ao inicializar banco de dados: ' + error.message, true);
            }
        }

        // Adicionar listener para erros de conexão
        database.ref().on('error', (error) => {
            console.error('Erro de conexão com o Firebase:', error);
            console.error('Código do erro:', error.code);
            console.error('Mensagem do erro:', error.message);
            showStatus('Erro de conexão com o Firebase: ' + error.message, true);
        });
    </script>
</body>
</html>
